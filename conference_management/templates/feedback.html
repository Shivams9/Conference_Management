<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            height: 150px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Feedback for "{{ conference.title }}"</h1>
    <form action="{{ url_for('feedback', conference_id=conference.id) }}" method="post">
        <label for="content">Your Feedback:</label>
        <textarea id="content" name="content" required></textarea>
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
